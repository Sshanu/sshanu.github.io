<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography - Shanu Kumar</title>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Georgia, 'Times New Roman', serif;
      line-height: 1.7;
      color: #2d3748;
      background: #ffffff;
      font-size: 16px;
    }

    a {
      color: #2c5282;
      text-decoration: none;
      transition: color 0.2s;
    }
    a:hover {
      color: #1a365d;
      text-decoration: underline;
    }

    /* Navigation (top-right icon nav) */
    nav {
      background: #f8f9fa;
      border-bottom: 2px solid #e2e8f0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav .nav-inner {
      max-width: 900px;
      margin: 0 auto;
      padding: 10px 18px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
    }

    .nav-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 42px;
      height: 42px;
      border-radius: 10px;
      color: #4a5568;
      border: 1px solid transparent;
      transition: all 0.2s;
      background: transparent;
    }

    .nav-icon:hover,
    .nav-icon.active {
      color: #2c5282;
      background: #ffffff;
      border-color: #e2e8f0;
      text-decoration: none;
    }

    .nav-icon i { font-size: 16px; }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 50px 30px;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #1a202c;
      color: #1a202c;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    .intro {
      font-size: 17px;
      color: #4a5568;
      line-height: 1.8;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 50px;
    }

    /* Photo Grid */
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      margin-bottom: 50px;
    }

    /* Slight beautify (minimal changes) */
    .photo-item {
      position: relative;
      cursor: pointer;
      overflow: hidden;
      background: #f7fafc;
      border: 1px solid #e2e8f0;
      border-radius: 10px;                 /* added */
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);  /* added */
      transition: transform 0.25s, box-shadow 0.25s;
    }

    .photo-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 26px rgba(0,0,0,0.08);
    }

    .photo-img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      display: block;
    }

    .photo-caption {
      padding: 15px;
      background: #ffffff;
      border-top: 1px solid #e2e8f0; /* added slight separation */
    }

    .photo-title {
      font-weight: 600;
      color: #1a202c;
      margin-bottom: 4px;
      font-size: 15px;
    }

    .photo-location {
      font-size: 14px;
      color: #718096;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      z-index: 2000;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .lightbox.active { display: flex; }

    .lightbox-content {
      max-width: 90%;
      max-height: 90%;
      text-align: center;
    }

    .lightbox img {
      max-width: 100%;
      max-height: calc(90vh - 80px);
      object-fit: contain;
      border: 3px solid #ffffff;
    }

    .lightbox-info {
      color: #ffffff;
      margin-top: 20px;
      font-size: 16px;
    }

    .lightbox-title {
      font-weight: 600;
      margin-bottom: 5px;
    }

    .lightbox-location {
      color: #cbd5e0;
      font-size: 14px;
    }

    .lightbox-close {
      position: absolute;
      top: 30px;
      right: 30px;
      font-size: 2.5rem;
      cursor: pointer;
      color: #ffffff;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #ffffff;
      border-radius: 50%;
      transition: all 0.2s;
      background: rgba(0, 0, 0, 0.3);
    }

    .lightbox-close:hover {
      background: #ffffff;
      color: #000000;
    }

    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      color: #ffffff;
      cursor: pointer;
      padding: 20px;
      user-select: none;
      background: rgba(0, 0, 0, 0.3);
      transition: background 0.2s;
    }

    .lightbox-nav:hover {
      background: rgba(0, 0, 0, 0.6);
    }

    .lightbox-prev { left: 20px; }
    .lightbox-next { right: 20px; }

    .no-photos {
      text-align: center;
      padding: 60px 20px;
      color: #718096;
      font-size: 17px;
    }

    footer {
      margin-top: 80px;
      padding: 30px;
      border-top: 1px solid #e2e8f0;
      text-align: center;
      color: #718096;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      nav .nav-inner { justify-content: center; }

      h1 { font-size: 1.8rem; }
      .container { padding: 40px 20px; }

      .photo-grid { grid-template-columns: 1fr; }

      .lightbox-nav { font-size: 2rem; padding: 10px; }
      .lightbox-close {
        top: 15px;
        right: 15px;
        width: 40px;
        height: 40px;
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-inner">
      <a class="nav-icon" href="index.html" title="Home" aria-label="Home"><i class="fa-solid fa-house"></i></a>
      <a class="nav-icon" href="blog.html" title="Blog" aria-label="Blog"><i class="fa-regular fa-pen-to-square"></i></a>
      <a class="nav-icon active" href="photography.html" title="Photography" aria-label="Photography"><i class="fa-solid fa-camera"></i></a>
      <a class="nav-icon" href="misc.html" title="Talks / Teaching / Service" aria-label="Talks / Teaching / Service"><i class="fa-solid fa-list-check"></i></a>
    </div>
  </nav>

  <div class="container">
    <h1>Photography</h1>
    <p class="intro">
      A collection of moments captured through my lens.
    </p>

    <div id="photo-grid" class="photo-grid">
      <!-- Photos will be loaded here -->
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
    <span class="lightbox-close" onclick="closeLightbox(event)">&times;</span>
    <span class="lightbox-nav lightbox-prev" onclick="navigatePhoto(event, -1)">‹</span>
    <span class="lightbox-nav lightbox-next" onclick="navigatePhoto(event, 1)">›</span>
    <div class="lightbox-content">
      <img id="lightbox-img" src="" alt="">
      <div class="lightbox-info">
        <div class="lightbox-title" id="lightbox-title"></div>
        <div class="lightbox-location" id="lightbox-location"></div>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 Shanu Kumar · <a href="index.html">Back to Home</a></p>
  </footer>

  <script>
    // Photography configuration
    // Add your photos here - images should be in the /photography/ folder
    const photos = [
      { filename: "photography/desert-1.jpg",  title: "Desert Dunes at Sunset", location: "Liwa Desert, UAE" },
      { filename: "photography/skyline-1.jpg", title: "Urban Skyline",          location: "Abu Dhabi, UAE" },
      { filename: "photography/campus-1.jpg",  title: "Campus Architecture",     location: "MBZUAI" },
      { filename: "photography/street-1.jpg",  title: "Street Life",             location: "Old Delhi, India" },
      { filename: "photography/nature-1.jpg",  title: "Mountain Reflections",    location: "Himalayas, India" },
      { filename: "photography/travel-1.jpg",  title: "Ancient Architecture",    location: "Petra, Jordan" },
      { filename: "photography/portrait-1.jpg",title: "Local Artisan",           location: "Jaipur, India" },
      { filename: "photography/night-1.jpg",   title: "City Lights",             location: "Dubai, UAE" }
    ];

    let currentPhotoIndex = 0;

    function loadPhotos() {
      const photoGridElement = document.getElementById('photo-grid');

      if (photos.length === 0) {
        photoGridElement.innerHTML = '<div class="no-photos">No photos yet. Check back soon!</div>';
        return;
      }

      photoGridElement.innerHTML = photos.map((photo, index) => `
        <div class="photo-item" onclick="openLightbox(${index})">
          <img src="${photo.filename}" alt="${photo.title}" class="photo-img"
               onerror="this.src='images/paper_default.png'">
          <div class="photo-caption">
            <div class="photo-title">${photo.title}</div>
            <div class="photo-location">${photo.location}</div>
          </div>
        </div>
      `).join('');
    }

    function openLightbox(index) {
      currentPhotoIndex = index;
      const photo = photos[index];
      const lightbox = document.getElementById('lightbox');
      const img = document.getElementById('lightbox-img');

      img.src = photo.filename;
      img.onerror = function() { this.src = 'images/paper_default.png'; };
      document.getElementById('lightbox-title').textContent = photo.title;
      document.getElementById('lightbox-location').textContent = photo.location;

      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox(event) {
      if (event.target.id === 'lightbox' || event.target.classList.contains('lightbox-close')) {
        document.getElementById('lightbox').classList.remove('active');
        document.body.style.overflow = 'auto';
      }
    }

    function navigatePhoto(event, direction) {
      event.stopPropagation();
      currentPhotoIndex = (currentPhotoIndex + direction + photos.length) % photos.length;
      const photo = photos[currentPhotoIndex];

      document.getElementById('lightbox-img').src = photo.filename;
      document.getElementById('lightbox-title').textContent = photo.title;
      document.getElementById('lightbox-location').textContent = photo.location;
    }

    document.addEventListener('keydown', function(e) {
      const lightbox = document.getElementById('lightbox');
      if (lightbox.classList.contains('active')) {
        if (e.key === 'Escape') {
          closeLightbox({ target: lightbox });
        } else if (e.key === 'ArrowLeft') {
          navigatePhoto(e, -1);
        } else if (e.key === 'ArrowRight') {
          navigatePhoto(e, 1);
        }
      }
    });

    document.addEventListener('DOMContentLoaded', loadPhotos);
  </script>

</body>
</html>
